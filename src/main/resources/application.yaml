server:
  port: 8080
  servlet:
    context-path: /api
spring:
  application:
    name: gateway
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka
    fetch-registry: true
    register-with-eureka: true
zuul:
  sensitive-headers: Cookie
  host:
    connect-timeout-millis: 10000
ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000